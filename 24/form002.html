            oninput="isoma.innerHTML = Number(numero1.value) + Number(numero2.value)">
        </p>
        <p>
            <label for="numero">Numero</label>

            oninput="isoma.innerHTML = Number(numero1.value) + Number(numero2.value)">
        </p>
